<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <!-- start header -->
        <header class="header">
            <!-- hamburger menu -->
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li><a class="menu__item" href="#">Main</a></li>
                    <li><a class="menu__item" href="#">Gallery</a></li>
                    <li><a class="menu__item" href="#">News</a></li>
                    <li><a class="menu__item" href="#">Profile</a></li>
                </ul>
            </div>

            <!-- end hamburger menu -->

            <div class="header__container">
                <div class="header__container-left">
                    <img src="./image/svg/logo.svg" alt="логотип" class="header__logo">
                    <ul class="header__nav-bar">
                        <li><a href="#" class="header__link">Main</a></li>
                        <li><a href="#" class="header__link">Gallery</a></li>
                        <li><a href="#" class="header__link">News</a></li>
                        <li><a href="#" class="header__link">Profile</a></li>
                    </ul>
                    <h1 class="header__title">Найдено 349 котов</h1>
                </div>
                <div class="header__info-container">
                    <p class="header__phone-number">+544 3490 00000</p>
                    <p class="header__phone-subtitle">Звони скорее!</p>
                </div>
            </div>

        </header>
        <!-- end header -->
        <main class="content">
            <!-- start section selector and sort cards -->
            <section class="selector">
                <h6 class="selector__title">Сортировать по:</h6>
                <select class="selector__select" name="" id="">
                    <option class="selector__select-price" value=""></option>
                    <option class="selector__select-price" value="price">Цене</option>

                </select>
                <select class="selector__select" name="" id="">
                    <option class="selector__select-age" value=""></option>
                    <option class="selector__select-age" value="age">Возрасту</option>
                </select>
            </section>
            <!-- end section selector and sort cards -->

            <!-- start cards -->
            <section class="cards">
                <template class="template">
                    <article class="cards__card-item">
                        <div class="cards__img-info">
                            <img src="" alt="Кот" class="cards__img">
                            <button class="cards__like"></button>
                            <span class="cards__box-sale">40%</span>
                        </div>
                        <div class="card__tex-container">
                            <h5 class="card__title">Кот полосатый</h5>
                            <div class="cards__card-info">
                                <div class="cards__card-line"></div>
                                <p class="cards__subtitle">Коричневый окрас</p>
                                <div class="cards__age-container">
                                    <p class="cards__subtitle-age cards__num_bold">2 мес.</p>
                                    <span class="cards__subtitle">Возраст</span>
                                </div>
                                <div class="cards__pow-container">
                                    <p class="cards__subtitle-paws cards__num_bold">4</p>
                                    <span class="cards__subtitle">Кол-во лап</span>
                                </div>
                            </div>
                            <p class="cards__price"></p>
                        </div>
                        <input class="card__btn" value="Купить" type="button">
                    </article>
                </template>
            </section>
            <!-- end cards -->

            <!-- start button add cards -->
            <section class="add-items">
                <button class="add-items__btn">Показать еще</button>
            </section>
            <!-- start button add cards -->

            <!-- section button up -->
            <section class="btn-scroll">
                <button class="btn-scroll__up"></button>
            </section>
            <!-- end section button up -->
        </main>

        <!-- start footer -->
        <footer class="footer">
            <div class="footer__info-container">
                <h4 class="footer__title">Успей купить!</h4>
                <p class="footer__subtitle">Подпишись и успей словить все акции</p>
            </div>
            <form class="footer__inputs-container form" action="#" method="post" name="form" required novalidate>
                <div class="footer__inputs">
                    <input type="email" class="footer__input-email form__input" placeholder="Email" id="input-email"
                        name="email-input">
                    <span class="footer__input-error form__error" id="input-email-error"></span>
                    <button type="submit" class="footer__btn-submit form__btn footer__btn-submit_disabled"
                        disabled>Подписаться</button>
                </div>
                <input type="checkbox" class="footer__check-box" name="check-input" id="input-check" checked required>
                <span class="footer__label">Подписаться на новости</span>
            </form>
        </footer>
        <!-- end footer -->
    </div>

    <!-- popup like -->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form action="#" method="post" class="popup__form" name="popup">
                <h2 class="popup__title">Кот добавлен в избранное</h2>
                <input class="popup__button" value="Отлично" name="submit">
            </form>
        </div>
    </div>

    <!-- end popup like -->

    <!-- popup take me -->
    <div class="popup popup-take-me">
        <div class="popup__container">
            <button class="popup__close popup-take-me__close" type="button"></button>
            <form action="#" method="post" class="popup__form" name="popup">
                <h2 class="popup__title">Возьмите меня &#128575;</h2>
                <input class="popup__button popup-take-me__btn-close" value="Пожалуйста" name="submit">
            </form>
        </div>
    </div>
    <!-- end popup take me -->
    <script type="module" src="./pages/index.js"></script>
</body>

</html>
